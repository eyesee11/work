<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Navbar</title>
  <link rel="stylesheet" href="nav.css">
</head>
<style>
    body{
        background-color: black;
    }

    .navbar {
  overflow: hidden;
  background-color: white;
  position: fixed;
  top: 0;
  left: 20px; /* Add left margin */
  right: 20px; /* Add right margin */
  padding: 10px; /* Add top and bottom margin */
  border-radius: 8px; /* Add rounded corners */
  z-index: -1; /* Make sure the navbar stays on top */
  
}
img{
  z-index: 10;
  width:70px;
  height:70px;
  
}

.navbar a {
  float: left;
  display: block;
  color: black; /* Adjust link color as needed */
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #ddd; /* Add hover effect */
}

main {
  padding-top: 80px; /* Height of the navbar + margin */
}
section{
    height:1000px;
}

  top: 0;
  width: 100%;

</style>
<body>
  <header class="navbar">
    <div class="i"><img src="logo1.jpeg" alt=""></div>

</html>
